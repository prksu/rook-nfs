apiVersion: apps/v1
kind: Deployment
metadata:
  name: rook-nfs
spec:
  replicas: 1
  selector:
    matchLabels:
      name: rook-nfs
  template:
    metadata:
      labels:
        name: rook-nfs
    spec:
      serviceAccountName: rook-nfs
      containers:
        - name: rook-nfs
          # Replace this with the built image name
          image: REPLACE_IMAGE
          command:
          - rook-nfs
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "rook-nfs"
